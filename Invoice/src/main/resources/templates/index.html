<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
          <meta http-equiv="x-ua-compatible" content="ie=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
<head>
<meta charset="utf-8"/>
<title>Invoice Manager</title>
</head>
<body>
<div align="center">
    <h1 class="text-info">Invoice List</h1>
    <br/>
    <button class="btn btn-primary btn-lg active" role="button" aria-pressed="true"><a href="new" style="color:white;">Create New Invoice</a></button>
    <br/><br/>
    <form action="#" th:action="@{/find}" 
				method="get">
				<table border="0" cellpadding="10">
					<tr>
						<td>Search:</td>
						<td><input type="text" name="name" /></td>
						<td colspan="2"><button class="btn btn-success" type="submit">Search</button> </td>
					</tr>
				</table>
			</form>
    <br/>
    <table class="table table-striped table-responsive-md" border="1" cellpadding="10">
        <thead>	
            <tr>
                <th style="text-align:center;">ID</th>
                <th style="text-align:center;">Type Of Invoice</th>
                <th style="text-align:center;">Amount Of Money</th>
                <th style="text-align:center;">VAT</th>
                <th style="text-align:center;">Charge Period</th>
                <th style="text-align:center;">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="invoice : ${listInvoices}">
            	<td align="center" th:text="${invoice.id}">ID</td>
                <td align="center" th:text="${invoice.type}">Type Of Invoice</td>
                <td align="center" th:text="${invoice.money}">Amount Of Money</td>
                <td align="center" th:text="${invoice.vat}">VAT</td>
                <td align="center" th:text="${invoice.chargeperiod}">Charge Period</td>
             <td>
                    <div style="text-align:center;" ><a th:href="@{'/edit/' + ${invoice.id}}"><button class="btn btn-secondary" >Edit</button></a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete/' + ${invoice.id}}"><button class="btn btn-secondary" >Delete</button></a></div>
                </td>
            </tr>
        </tbody>
    </table>
</div>    
</body>
</html>
