<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	  <meta http-equiv="x-ua-compatible" content="ie=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
<head>
<meta charset="utf-8" />
<title>Create New Invoice</title>
</head>
<body>
	<div align="center">
		<h1 class="text-info">Create New Invoice</h1>
		<div th:if="${error != null}">
			<div th:each="instance :${error}">
				<span th:text="${instance.value}" style="color:red"></span>
			</div>
		</div>
		<br />
		
		<br />
		
			<form action="#" th:action="@{/save}" th:object="${invoice}"
				method="post">
		
				<table border="0" cellpadding="10">
					<tr>
                    <td>Type Of Invoice:</td>
                    <td><input type="text" th:field="*{type}" /></td>
                </tr>
                <tr>
                    <td>Amount Of Money:</td>
                    <td><input type="text" th:field="*{money}" /></td>
                </tr>
                <tr>
                    <td>VAT:</td>
                    <td><input type="text" th:field="*{vat}" /></td>
                </tr>
                <tr>
                    <td>Charge Period(YYYY/MM/DD):</td>
                    <td><input type="text" th:field="*{chargeperiod}" /></td>
                </tr>                            			
					<tr>
						<td colspan="2"><button class="btn btn-primary" type="submit">Save</button> </td>
						<td colspan="2"><a href="/" class="btn btn-danger">Back</a></td>
					</tr>
				</table>
			</form>
	</div>
</body>
</html>
