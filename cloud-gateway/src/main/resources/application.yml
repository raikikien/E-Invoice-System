server:
  port: 9191

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: USER-SERVICE
          uri: http://localhost:9092/    #lb://USER-SERVICE
          predicates:
            - Path=/users/**
        - id: INVOICE-SERVICE
          uri: http://localhost:9091/    #lb://INVOICE-SERVICE
          predicates:
            - Path=/invoices/**




eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost




